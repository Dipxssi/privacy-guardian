services:
  - type: web
    name: privacy-guardian-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn website_risk_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SAFE_BROWSING_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 10000
