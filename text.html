<!DOCTYPE html>
<html>
<head>
  <title>Extension Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f6;
    }
    .center-box {
      width: 100%;
      max-width: 320px;
      padding: 32px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 100%;
      font-size: 20px;
      padding: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>Privacy Guardian Test</h2>
    <input type="text" placeholder="Type email here...">
  </div>
</body>
</html>
